# Redis Configuration for WV Wild Outdoors Local Development
# Optimized for development with persistence enabled

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting (RDB persistence)
# Save if 1 key changed in 900 seconds
save 900 1
# Save if 10 keys changed in 300 seconds
save 300 10
# Save if 10000 keys changed in 60 seconds
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF persistence) - more durable
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Config
hz 10
dynamic-hz yes

# Security (dev environment - minimal security)
# requirepass ""  # No password for local dev

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Notes:
# - AOF enabled for better durability (less data loss on restart)
# - RDB also enabled for periodic snapshots
# - LRU eviction when maxmemory reached (dev-friendly)
# - No password required (local development only!)
