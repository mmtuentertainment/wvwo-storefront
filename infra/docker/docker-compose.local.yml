# Local development - direct ports, no Traefik
# Usage: docker compose -f docker-compose.yml -f docker-compose.local.yml up -d

services:
  traefik:
    profiles:
      - production

  directus:
    ports:
      - "8055:8055"
    environment:
      PUBLIC_URL: http://localhost:8055
    labels: []

  ghost:
    ports:
      - "2368:2368"
    environment:
      url: http://localhost:2368
    labels: []

  listmonk:
    ports:
      - "9000:9000"
    labels: []

  umami:
    ports:
      - "3000:3000"
    labels: []
