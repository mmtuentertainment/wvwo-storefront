name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'wv-wild-web/**'
      - '.github/workflows/ci.yml'

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wv-wild-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wv-wild-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: WVWO Aesthetics Lint
        run: |
          echo "ü§† Checking WVWO Frontend Aesthetics Compliance..."

          # Check for forbidden rounded corners (rounded-md, rounded-lg, rounded-xl)
          # Exclude node_modules, __tests__, and allow rounded-full for circles
          if find src -type f \( -name "*.astro" -o -name "*.tsx" -o -name "*.jsx" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/__tests__/*" \
            -exec grep -l "rounded-md\|rounded-lg\|rounded-xl\|rounded-2xl\|rounded-3xl" {} + 2>/dev/null; then
            echo "‚ùå FAIL: Found forbidden rounded classes. Use rounded-sm for WVWO aesthetic."
            echo "See CLAUDE.md ‚Üí WVWO Frontend Aesthetics for guidelines."
            echo "Note: Test files (__tests__/) are excluded from this check."
            exit 1
          fi

          # Check for glassmorphism (backdrop-blur)
          if find src -type f \( -name "*.astro" -o -name "*.tsx" -o -name "*.jsx" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/__tests__/*" \
            -exec grep -l "backdrop-blur" {} + 2>/dev/null; then
            echo "‚ùå FAIL: Found backdrop-blur (glassmorphism). Not allowed in WVWO."
            echo "Use solid backgrounds like bg-brand-brown/80 instead."
            exit 1
          fi

          # Check for bouncy animations
          if find src -type f \( -name "*.astro" -o -name "*.tsx" -o -name "*.jsx" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/__tests__/*" \
            -exec grep -l "animate-bounce" {} + 2>/dev/null; then
            echo "‚ùå FAIL: Found animate-bounce. Use subtle animations only."
            exit 1
          fi

          # Check for forbidden SaaS fonts
          if find src -type f \( -name "*.astro" -o -name "*.tsx" -o -name "*.jsx" -o -name "*.css" \) \
            ! -path "*/node_modules/*" \
            ! -path "*/__tests__/*" \
            -exec grep -l "font-family:.*\(Inter\|Poppins\|Space Grotesk\|DM Sans\)" {} + 2>/dev/null; then
            echo "‚ùå FAIL: Found forbidden SaaS font. Use Bitter, Permanent Marker, or Noto Sans."
            exit 1
          fi

          echo "‚úÖ PASS: All aesthetics checks passed. Sharp corners, authentic vibes."

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: wv-wild-web/dist
          retention-days: 7
